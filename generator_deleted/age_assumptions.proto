/*
  Module for defining age assumptions.
*/

syntax = "proto3";

package age_assumptions;

option java_package="plus_modeled";

/*
  Assumptions regarding the ages of a person _at retirement_, _at death_, etc.
*/
message AgeAssumptions {
  /*
    Age of retirement, generally when labor incomes are ended.
  */
  uint32 retirement_age = 1;
  
  /*
    Age at death.
  */
  uint32 death_age = 2;
}